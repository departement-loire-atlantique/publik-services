engagement_operateur_texte: >
  **En tant qu'opérateur, j'ai signalé au bénéficiaire qu'il s'engage à :**

    - Attendre, si possible, le courrier de notification de subvention avant de démarrer les travaux. Il est toutefois autorisé de démarrer les travaux une fois reçu l'accusé de réception du dossier complet. Mais seul le courrier de notification garantit l'attribution de l'aide.

    - Faire réaliser les travaux (fourniture et pose), conformément au projet présenté, par des professionnels du bâtiment inscrits soit au registre du commerce, soit au répertoire des métiers et en justifier l'exécution, dans le délai de trois ans suivant la date de la décision de subvention.

    - Être en possession des autorisations administratives préalables requises par la réglementation en vigueur et nécessaires à l'instruction des dossiers en "secteur sauvegardé" (permis de construire ou déclaration de travaux).

    Je l'ai informé que

    - Le non-respect des engagements, toute déclaration frauduleuse, entraînent l'annulation de cette aide et son reversement si elle a été payée. Le montant des sommes à reverser est établi en fonction du nombre d'années durant lesquels les engagements sont respectés,

    - L'accusé de réception ne préjuge pas de la décision d'octroi ou de rejet de la demande de subvention qui sera prise par la Commission permanente du Conseil départemental,

    - L'indication par le Département du montant de la subvention n'a pas de valeur contractuelle, le calcul définitif de cette aide étant réalisé au vu des factures produites à l'appui de la demande de paiement,

    - L'écrêtement des aides publiques et sociales est fixé par l'ANAH,

    - Tout bénéficiaire d'une subvention à l'amélioration de l'habitat privé dispose d'un délai de 4 ans pour présenter sa demande de versement. La subvention n'est donc plus valable au 31 décembre de la quatrième année qui suit son attribution.

